<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket Booking</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" /> -->
</head>

<body>
    <div class="center">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="head">
                    <div class="title">Key to Seat Layout:</div>
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Unavailable</div>
                        <div class="item">Your Selection</div>
                    </div>
                    <div class="select-container">
                        <select class="select-element">
                            <option value="select ticket">Ticket Type</option>
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                        </select>
                        <select class="qty-element">
                            <option>Qty</option>
                            <option value="quantity1">1</option>
                            <option value="quantity2">2</option>
                            <option value="quantity3">3</option>
                            <option value="quantity4">4</option>
                            <option value="quantity5">5</option>
                        </select>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1" />
                        <label for="s1" class="seat booked"></label>
                    </div>
                </div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1" checked />
                        <label for="d1" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">21</div>
                        </label>
                        <input type="radio" name="date" id="d2" />
                        <label class="dates-item" for="d2">
                            <div class="day">Mon</div>
                            <div class="date">22</div>
                        </label>
                        <input type="radio" name="date" id="d3" />
                        <label class="dates-item" for="d3">
                            <div class="day">Tue</div>
                            <div class="date">23</div>
                        </label>
                        <input type="radio" name="date" id="d4" />
                        <label class="dates-item" for="d4">
                            <div class="day">Wed</div>
                            <div class="date">24</div>
                        </label>
                        <input type="radio" name="date" id="d5" />
                        <label class="dates-item" for="d5">
                            <div class="day">Thu</div>
                            <div class="date">25</div>
                        </label>
                        <input type="radio" name="date" id="d6" />
                        <label class="dates-item" for="d6">
                            <div class="day">Fri</div>
                            <div class="date">26</div>
                        </label>
                        <input type="radio" name="date" id="d7" />
                        <label class="dates-item" for="d7">
                            <div class="day">Sat</div>
                            <div class="date">27</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked />
                        <label for="t1" class="time">11:00</label>
                        <input type="radio" name="time" id="t2" />
                        <label for="t2" class="time"> 14:30 </label>
                        <input type="radio" name="time" id="t3" />
                        <label for="t3" class="time"> 18:00 </label>
                        <input type="radio" name="time" id="t4" />
                        <label for="t4" class="time"> 21:30 </label>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="total">
                    <span> <span class="count">0</span> Tickets </span>
                    <div class="amount">0</div>
                </div>
                <button type="button">Proceed</button>
            </div>
        </div>
    </div>
</body>

</html>
